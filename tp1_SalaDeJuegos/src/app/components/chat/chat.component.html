<div class="container-fluid row" id="divContenedorChat">
    <div class="col-4" id="divAside">
        <p>Usuarios conectados</p>
        <div *ngFor="let usrAct of this.arrayUsuariosActivos">
            <p>{{usrAct.mail}}</p>
        </div>
    </div>
    <div class="col-8" id="divChat">
        <div *ngFor="let chat of this.chats">
            <div class="container" id="mensaje">
                <p [ngStyle]="{'background-color': chat.color}" id="pFecha">{{chat.mailUsr}} [{{chat.fecha}} {{chat.hora}}]</p>
                <p>{{chat.texto}}</p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="background-color: darkslategrey;">
    <div class="container-fluid row" id="divRow">
        <div class="col-4" id="divBajoAside">
            <p id="pChat">Escribe algo...</p>
        </div>
        <div class="col-7" id="divTxtMsj">
            <input type="text" [(ngModel)]="textoMsj">
        </div>
        <div class="col-1" id="divBtnEnviar">
            <button (click)="EnviarMsj()">Enviar</button>
        </div>
    </div>
</div>
