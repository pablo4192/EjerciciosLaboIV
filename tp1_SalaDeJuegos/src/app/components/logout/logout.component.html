<div class="container-fluid">
    <div class="row">
        <div class="col-10 col-md-11 columna" >
            <p><em>Usuario en sesion: </em>{{loginService.usuario?.mail}}</p>
            <p>Nombre: {{loginService.usuario?.nombre}}</p>
            <p>Puntaje acumulado: {{loginService.usuario?.puntaje_acumulado}}</p>
        </div>
        <div class="col-2 col-md-1 columna">
            <input type="button" value="Logout" (click)="logout()">
        </div>
    </div> 
</div>
