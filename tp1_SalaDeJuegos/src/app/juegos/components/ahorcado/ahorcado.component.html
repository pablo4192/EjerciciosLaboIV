<div class="container-fluid contenedorPrincipal">
    <div class="row divAhorcado"> 
        <div class="col-12 col-sm-4 imgAhorcado"> 
            <img src={{rutaImgAhorcado}} alt="ahorcado0.jpg">
        </div>
        <div class="col-12 col-sm-8 columnaPalabra"> 
            <div id="divTimer">
                <img src="./../../../../assets/img/timer.png" class="img-fluid" alt="imgTimer">
                <p>00:00:{{timer}}</p>
            </div>
            <div id="divInfoPalabra">
                <p>Escog√© una letra, si se dificulta te puedo ayudar...</p>
                <p *ngFor="let pista of this.pistas">Pista: {{pista}}</p>
            </div>
            <div id="divPalabra">
                <p>{{incognita}}</p>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="divControles">
        <div class="row">
            <div class="col">
                <app-teclado (valorBoton)="controlarEventoTeclado($event)"></app-teclado>
            </div>
        </div>
    </div>
    <app-modal-derrota *ngIf="flagDerrota" (reiniciarJuego)="controlarEventoReinicio()"></app-modal-derrota>
    <app-modal-victoria *ngIf="flagVictoria" (reiniciarJuego)="controlarEventoReinicio()" [puntajeUsuario]="puntaje"></app-modal-victoria>
</div>
