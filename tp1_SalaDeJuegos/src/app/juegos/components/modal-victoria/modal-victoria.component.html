<dialog #divDialog>
    <div id="divImagen"><img src="./../../../../assets/img_memes/fort.webp" alt="fort.webp"></div>
    <div class="titulo">
      <p>Ganaste rey!!</p>
    </div>
    <div class="text">
      <p>Sumaste {{puntajeUsuario}} puntos a tu puntaje acumulado</p>
      <p>Deseas iniciar una nueva partida?</p>
    </div>
    <div class="buttons">
      <input type="button" value="Salir" (click)="salir()">
      <input type="button" value="Nueva partida" (click)="reiniciar()"> 
    </div>
</dialog>
