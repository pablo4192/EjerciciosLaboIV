<div class="container">
    <app-modal-derrota *ngIf="modalDerrota" (reiniciarJuego)="eventoReiniciarModal()"></app-modal-derrota>
    <app-modal-victoria *ngIf="modalVictoria" (reiniciarJuego)="eventoReiniciarModal()" [puntajeUsuario]="puntajePorVictoria"></app-modal-victoria>
    <h2>Gira la ruleta haciendo click en ella</h2> 
    <img src="./../../../../assets/img_preguntados/mano.png" alt="mano.png" id="mano" *ngIf="!detenerMano">
    <img src="./../../../../assets/img_preguntados/ruleta.png" id="ruleta" alt="ruleta.png" #ruleta (click)="girarRuleta()">
    <audio *ngIf="ruletaGirando" autoplay src="./../../../../assets/img_preguntados/sonidoRuleta.mp3"></audio>
    <app-modal-pregunta 
        *ngIf="abrirModal" 
        [categoria]="categoriaPregunta" 
        [urlImg]="urlImagen" 
        [pregunta]="preguntaSeleccionada"
        (cerrarModalPadre)="manejarEventoModal($event)">
    </app-modal-pregunta>
    <app-modal-categoria 
        *ngIf="abrirModalCategoria" 
        (categoriaSeleccionada)="manejarEventoCategoria($event)">
    </app-modal-categoria>
    <div class="intentos">
        <p>Cantidad de intentos: {{intentos}}</p>
        <div class="progreso" #divProgreso>
        </div>
    </div> 
</div>
